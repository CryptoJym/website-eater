<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Eater - AI-Powered Web Scraper</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }

        .app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.2rem;
        }

        .input-section {
            background: #1e293b;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .url-input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .url-input {
            flex: 1;
            padding: 1rem;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .url-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .process-btn {
            padding: 1rem 2rem;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .options {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #94a3b8;
        }

        .option input[type="checkbox"] {
            width: 1.2rem;
            height: 1.2rem;
            cursor: pointer;
        }

        .results-section {
            display: grid;
            gap: 1rem;
        }

        .result-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 1.5rem;
            border-left: 4px solid #3b82f6;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .result-type {
            padding: 0.25rem 0.75rem;
            background: #8b5cf6;
            color: white;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        .result-url {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            word-break: break-all;
        }

        .result-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .meta-item {
            background: #0f172a;
            padding: 0.75rem;
            border-radius: 6px;
        }

        .meta-label {
            color: #64748b;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .meta-value {
            color: #e2e8f0;
            font-weight: 500;
            margin-top: 0.25rem;
        }

        .routes-section {
            margin-top: 1rem;
        }

        .route-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #334155;
            color: #e2e8f0;
            border-radius: 4px;
            font-size: 0.875rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #334155;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #991b1b;
            color: #fef2f2;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #3b82f6;
        }

        .stat-label {
            color: #94a3b8;
            margin-top: 0.5rem;
        }

        .search-section {
            background: #1e293b;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 1rem;
        }

        .memory-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .memory-item {
            background: #0f172a;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .memory-item:hover {
            background: #1e293b;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_BASE = '/api';

        function App() {
            const [url, setUrl] = useState('');
            const [loading, setLoading] = useState(false);
            const [results, setResults] = useState([]);
            const [error, setError] = useState(null);
            const [stats, setStats] = useState({
                totalProcessed: 0,
                totalMemories: 0,
                uniqueDomains: 0
            });
            const [searchQuery, setSearchQuery] = useState('');
            const [memories, setMemories] = useState([]);
            const [options, setOptions] = useState({
                deepAnalysis: true,
                extractImages: false,
                followLinks: false
            });

            useEffect(() => {
                loadStats();
            }, []);

            const loadStats = async () => {
                try {
                    // In production, you'd fetch real stats
                    setStats({
                        totalProcessed: results.length,
                        totalMemories: results.length,
                        uniqueDomains: new Set(results.map(r => r.domain)).size
                    });
                } catch (err) {
                    console.error('Failed to load stats:', err);
                }
            };

            const processURL = async () => {
                if (!url) {
                    setError('Please enter a URL');
                    return;
                }

                setLoading(true);
                setError(null);

                try {
                    const response = await fetch(`${API_BASE}/process`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            url,
                            options 
                        })
                    });

                    const data = await response.json();

                    if (data.status === 'success') {
                        setResults([data, ...results]);
                        setUrl('');
                        loadStats();
                    } else {
                        setError(data.error || 'Failed to process URL');
                    }
                } catch (err) {
                    setError('Network error: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            const searchMemories = async () => {
                if (!searchQuery) return;

                try {
                    const response = await fetch(`${API_BASE}/search`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query: searchQuery })
                    });

                    const data = await response.json();
                    if (data.status === 'success') {
                        setMemories(data.results);
                    }
                } catch (err) {
                    console.error('Search failed:', err);
                }
            };

            return (
                <div className="app">
                    <header className="header">
                        <h1>üåê Website Eater</h1>
                        <p>AI-powered web scraping with intelligent memory</p>
                    </header>

                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-value">{stats.totalProcessed}</div>
                            <div className="stat-label">Pages Processed</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value">{stats.totalMemories}</div>
                            <div className="stat-label">Memories Created</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value">{stats.uniqueDomains}</div>
                            <div className="stat-label">Unique Domains</div>
                        </div>
                    </div>

                    <div className="input-section">
                        <div className="url-input-group">
                            <input
                                type="url"
                                className="url-input"
                                placeholder="https://example.com"
                                value={url}
                                onChange={(e) => setUrl(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && processURL()}
                            />
                            <button 
                                className="process-btn"
                                onClick={processURL}
                                disabled={loading}
                            >
                                {loading ? 'Processing...' : 'Process URL'}
                            </button>
                        </div>
                        
                        <div className="options">
                            <label className="option">
                                <input
                                    type="checkbox"
                                    checked={options.deepAnalysis}
                                    onChange={(e) => setOptions({...options, deepAnalysis: e.target.checked})}
                                />
                                Deep Analysis
                            </label>
                            <label className="option">
                                <input
                                    type="checkbox"
                                    checked={options.extractImages}
                                    onChange={(e) => setOptions({...options, extractImages: e.target.checked})}
                                />
                                Extract Images
                            </label>
                            <label className="option">
                                <input
                                    type="checkbox"
                                    checked={options.followLinks}
                                    onChange={(e) => setOptions({...options, followLinks: e.target.checked})}
                                />
                                Follow Links
                            </label>
                        </div>
                    </div>

                    <div className="search-section">
                        <h3 style={{marginBottom: '1rem'}}>Search Memories</h3>
                        <input
                            type="text"
                            className="search-input"
                            placeholder="Search your scraped content..."
                            value={searchQuery}
                            onChange={(e) => setSearchQuery(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && searchMemories()}
                        />
                        <div className="memory-list">
                            {memories.map((memory, idx) => (
                                <div key={idx} className="memory-item">
                                    <div>{memory.content?.substring(0, 100)}...</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {error && (
                        <div className="error">
                            ‚ùå {error}
                        </div>
                    )}

                    {loading && (
                        <div className="loading">
                            <div className="spinner"></div>
                            <p style={{marginTop: '1rem'}}>Processing webpage...</p>
                        </div>
                    )}

                    <div className="results-section">
                        {results.map((result, idx) => (
                            <div key={idx} className="result-card">
                                <div className="result-header">
                                    <h3 className="result-title">{result.title}</h3>
                                    <span className="result-type">{result.content_type || 'General'}</span>
                                </div>
                                
                                <div className="result-url">{result.url}</div>
                                
                                <div className="result-meta">
                                    <div className="meta-item">
                                        <div className="meta-label">Content Length</div>
                                        <div className="meta-value">{result.content_length} chars</div>
                                    </div>
                                    <div className="meta-item">
                                        <div className="meta-label">Memory ID</div>
                                        <div className="meta-value">{result.memory_id?.substring(0, 8)}...</div>
                                    </div>
                                    <div className="meta-item">
                                        <div className="meta-label">Domain</div>
                                        <div className="meta-value">{result.domain || new URL(result.url).hostname}</div>
                                    </div>
                                </div>
                                
                                <div className="routes-section">
                                    <div className="meta-label">Routed to:</div>
                                    {result.routes?.map((route, i) => (
                                        <span key={i} className="route-tag">{route.destination}</span>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
